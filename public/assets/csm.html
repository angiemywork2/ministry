<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Materialize icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		  <!-- Compiled and minified CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

 		 <!-- Compiled and minified JavaScript -->
 		 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
 		  <!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>CSM</title>
	</head>
	<body>
		<div class="row">
			<div class=" col s12 m12 l12 xl12 card-panel purple darken-1">
				<h1 class="center-align purple darken-1 white-text">Create or Edit Posts</h1>

			<div class="row">
				<div class="col sm12 offset-s1">
					<a href ="/blog" class="waves-effect light-blue lighten-5 grey-text btn-large">Go to Blog Posts</a>
				</div>
			</div>
			<div class="row">
				<div class="card-panel light-blue lighten-5 col s8 offset-s1">
					<h1 class="center-align">Add or Edit a Post</h1>
					<form id="csm">
					<div class="row">
						<form class="col s10 m10 l10 offset-m1">
							<div class="row">
								<div class="input-field col s12">
									<input type="text" placeholder="Type in post Title" id= "title">
									<label for="title">Title</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<textarea id="body" class="materialize-textarea"></textarea>
									<label for= "body">Post</label>
								</div>
							</div>
							<div class="row">
								<div class=" input-field col s12">
									<button class="btn waves-effect light-blue lighten-5 grey-text" type="submit">Submit <i class="material-icons right">send</i>
									</button>
								</div>
							</div>
						</form>
					</div>
					</form>
				</div>
			</div>
			</div>
		</div>

<script src="../assets/js/csm.js" type="text/javascript"></script>

	</body>
</html>
